<div class="container">
  <div class="row">
      <div class="col-md-offset-3 col-md-6">
          <h1>Survey List</h1>
          <a class="btn btn-primary" routerLink="/survey-site/add" role="button">
          <i class="fas fa-plus-circle"></i> Add Survey</a>
          <br><br>
          <table class="table table-bordered table-striped table-hover">
            <!-- Header Row-->
            <tr>
                <th class="text-center">Title</th>
                <th class="text-center">Type</th>
                <th class="text-center">Question 1</th>
                <th class="text-center">Question 2</th>
                <th class="text-center">Question 3</th>
                <th class="text-center">Question 4</th>
                <th class="text-center">Question 5</th>
                <th class="text-center">Question 6</th>
            </tr>

            <!-- Repeatable Template Row -->
                <tr *ngFor="let survey of surveys">
                    <td class="text-center">{{ survey.title }}</td>
                    <td class="text-center">{{ survey.type }}</td>
                    <td class="text-center">{{ survey.question1 }}</td>
                    <td class="text-center">{{ survey.question2 }}</td>
                    <td class="text-center">{{ survey.question3 }}</td>
                    <td class="text-center">{{ survey.question4 }}</td>
                    <td class="text-center">{{ survey.question5 }}</td>
                    <td class="text-center">{{ survey.question6 }}</td>

                    <a routerLink="/contact/contact-list/edit/{{ contact._id }}"

                    </td>

                    <td class="text-center">

                                class="btn btn-danger"><i class="fas fa-trash-alt"></i> Delete</a>
                            </td>-->
                </tr>
        </table>
        </div>
      </div>
    </div>
